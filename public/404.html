<!DOCTYPE html>
<html>
<head>
  <title>Page not found (404) - Idiomary</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #fff;
      color: #575757;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .error-container {
      padding: 20px;
      max-width: 500px;
    }
    .error-code {
      font-size: 80px;
      font-weight: bold;
      color: #48d1ac;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #888;
      margin-bottom: 30px;
    }
    .btn-home {
      background-color: #48d1ac;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <p class="error-code">404</p>
    <h1>Lost in translation?</h1>
    <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
